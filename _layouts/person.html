---
layout: default
---
<article class="post">

  <header class="post-header">
  <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  <div style="text-align:center;display:block;">
  <div style="position:relative; height:225px;width:225px;display:inline-block;text-align:center;background:#fe4365;">Picture</div>
  <div style="position:relative; height:100px;width:225px;display:inline-block;text-align:left;background:#fefe65;">Title</div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
